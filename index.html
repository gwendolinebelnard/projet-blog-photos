<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="CSS/style.css">

<body>

	<div class="navbar-wrapper">

			<nav class="navbar navbar-inverse navbar-static-top">

						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Wildo Coda</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#home">Home</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Gallery<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">Museums</a></li>
									<li><a href="#">Bridges</a></li>
									<li><a href="#">Monuments and Palaces</a></li>
									<li><a href="#">Places of worship</a></li>
									<li><a href="#">Others</a></li>
								</ul>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Articles<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">Septembrer 2017</a></li>
									<li><a href="#"></a>August 2017</li>
									<li><a href="#">July 2017</a></li>
									<li><a href="#">June 2017</a></li>
								</ul>
							</li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>

<!-- ============================== CAROUSEL ============================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    	<!-- Indicators -->
    	<ol class="carousel-indicators">
        	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        	<li data-target="#myCarousel" data-slide-to="1"></li>
        	<li data-target="#myCarousel" data-slide-to="2"></li>
      	</ol>
      	<div class="carousel-inner" role="listbox">
      		<div class="item active">
      			<img class="first-slide" src="images/tour_eiffel5.jpg" alt="Tour Eiffel" />
      			<div class="container">
      				<div class="carousel-caption">
      					<p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
      				</div>
      			</div>
        	</div>
        	<div class="item">
          		<img class="second-slide" src="images/louvre.jpg" alt="Pyramide du Louvre" />
          		<div class="container">
            		<div class="carousel-caption">
            			<p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
            		</div>
          		</div>
        	</div>
        	<div class="item">
          		<img class="third-slide" src="images/pont_alexandreIII_2.jpg" alt="Pont Alexandre III" />
          		<div class="container">
            		<div class="carousel-caption">
              			<p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
            		</div>
          		</div>
        	</div>
      	</div>
      	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" />
        	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        	<span class="sr-only">Previous</span>
      	</a>
      	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" />
        	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        	<span class="sr-only">Next</span>
      	</a>
    </div><!-- /.carousel -->

</div><!-- /.container -->

</header>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
